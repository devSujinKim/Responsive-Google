<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Google</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <nav class="gnb">
        <ul>
            <li class="normal menu">
                <label for="bar">
                    <img src="images/bar.PNG" alt="bar">
                </label>
            </li>
            <li class="normal">
                <a href="#">전체</a>
            </li>
            <li class="normal">
                <a href="#">이미지</a>
            </li>
            <li class="login">
                <a href="#" title="login">로그인</a>
            </li>
            <li class="app">
                <a href="#" title="Google 앱">Google App</a>
            </li>
        </ul>
        <input type="checkbox" id="bar">
        <aside>
            <a class="aside-logo" href="#" title="logo"><img src="images/logo.png" alt="logo"></a>
            
            <a href="#">
                <span class="aside-img"><img src="images/home.PNG" alt="home">
                </span>
                <span class="aside-text">홈</span>
            </a>
            <a href="#">
                <span class="aside-img"><img src="images/collection.PNG" alt="collection">
                </span>
                <span class="aside-text">컬렉션</span>
            </a>
            <div class="line"></div>
            <a href="#">
                <span class="aside-img"><img src="images/setting.PNG" alt="setting">
                </span>
                <span class="aside-text">설정</span>
            </a>
            <a href="#">
                <span class="aside-img"><img src="images/searchdata.PNG" alt="searchdata">
                </span><span class="aside-text">Google 검색에 표시되는 데이터</span>
            </a>
            <a href="#">
                <span class="aside-img"><img src="images/question.PNG" alt="question">
                </span>
                <span class="aside-text">도움말</span>
            </a>
            <a href="#">
                <span class="aside-img"><img src="images/comment.PNG" alt="comment">
                </span>
                <span class="aside-text">의견 보내기</span>
            </a>
        </aside>
    </nav>
    <main>
        <h1 class="logo">
            <img src="images/logo.png" alt="google">
        </h1>
        <form action="#" method="get">
            <div class="input-wrap">
                <input type="text" name="search">
                <button type="button">
                    <img src="images/search.PNG" alt="search">
                </button>    
            </div>
        </form>
    </main>
    <footer>
        <ul>
            <li class="location">
                <p>대한민국</p>
            </li>
            <li class="else">
                <ul class="privacy">
                    <li><a href="#">설정</a></li>
                    <li><a href="#">개인정보처리방침</a></li>
                    <li><a href="#">약관</a></li>
                </ul>
                <ul class="business">
                    <li><a href="#">광고</a></li>
                    <li><a href="#">비즈니스</a></li>
                    <li><a href="#">Google 정보</a></li>
                </ul>
            </li>
        </ul>
    </footer>
</body>
</html>
